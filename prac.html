<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="bg-gray-400 ">
      <section class="h-screen flex items-center justify-center">
        <!-- form input -->
        <div class="bg-white rounded-md p-6">
            <!-- image preview -->
          <div>
            <img id="input-image" src="" class="hidden" alt="input-img">
          </div>
          <label class="text-center text-xl font-semibold" for="">Upload image</label>
          <input type="file" class="hidden" id="mainInput" onchange="showImage(event)" accept="image/*">
        </div>
      </section>
    </main>
    <script>
      function showImage(event){
        if(event.target.files.length > 0){
          let src = URL.createObjectURL(event.target.files[0]);
          let preview = document.getElementById('input-image');
          preview.src = src;
          preview.style.display = "block";
          
          const mainInput = document.getElementById('mainInput');
          mainInput.classList.remove('hidden');
        }
      }
    </script>
  </body>
</html>
